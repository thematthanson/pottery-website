<!-- Modal Dialog -->
<dialog id="pottery-modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg mb-4">Order Pottery</h3>

        <!-- Modal Images -->
        <div id="modal-images" class="flex justify-center gap-4 mb-4"></div>

        <form id="order-form" class="space-y-4">
            <input type="hidden" name="pottery_id" id="pottery_id">

            <!-- Name Field -->
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" 
                       id="name" 
                       name="user_name" 
                       required 
                       class="input input-bordered w-full">
            </div>

            <!-- Email Field -->
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" 
                       id="email" 
                       name="user_email" 
                       required 
                       class="input input-bordered w-full">
            </div>

            <!-- Address Field -->
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Address</span>
                </label>
                <input type="text" 
                       id="address" 
                       name="user_address" 
                       required 
                       class="input input-bordered w-full">
            </div>

            <!-- Form Actions -->
            <div class="modal-action">
                <button type="button" 
                        class="btn btn-secondary"
                        onclick="closeModal()">Cancel</button>
                <button type="submit" 
                        class="btn btn-primary">Submit Order</button>
            </div>
        </form>
    </div>
</dialog>
