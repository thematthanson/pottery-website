<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Hanson's 2025 New Year's Pottery Giveaway</title>

    <!-- Stylesheet -->
    <link rel="icon" href="/pottery-website/assets/favicon-pHMoBAXs.ico">

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="module" crossorigin src="/pottery-website/assets/main-C3xAMZPx.js"></script>
  <link rel="stylesheet" crossorigin href="/pottery-website/assets/main-BeiCClji.css">
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Banner Section -->
    <header class="banner-container">
        <img src="/pottery-website/assets/banner-B5dIyV42.jpg" alt="New Year's Giveaway Banner" class="w-full h-full object-cover rounded-[15px]">
        <div class="banner-overlay flex items-center justify-center">
            <h1 class="text-white text-2xl md:text-4xl font-bold text-center shadow-lg">
                Matt Hanson's 2025 New Year's Pottery Giveaway
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section class="mb-8 text-center">
            <h2 class="text-gray-700 font-bold text-lg md:text-2xl">
                Thank you for all your support in 2024 - looking forward to a fruitful 2025!
            </h2>
        </section>
        <section id="pottery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Pottery cards will dynamically render here -->
        </section>
    </main>

    <!-- Modal Dialog -->
    <dialog id="pottery-modal" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold text-gray-700 mb-4">Order Pottery</h3>

            <!-- Modal Images -->
            <div id="modal-images" class="flex justify-center gap-4 mb-4">
                <div class="flex flex-col items-center">
                    <img id="side-view-image" src="" alt="Side view of pottery" class="modal-image rounded-[15px]">
                    <p class="text-sm text-gray-600 mt-2">Side view</p>
                </div>
                <div class="flex flex-col items-center">
                    <img id="top-view-image" src="" alt="Top view of pottery" class="modal-image rounded-[15px]">
                    <p class="text-sm text-gray-600 mt-2">Top view</p>
                </div>
            </div>

            <!-- Order Form -->
            <form id="order-form" class="space-y-4">
                <input type="hidden" name="pottery_id" id="pottery_id">

                <!-- Name Field -->
                <div class="form-control">
                    <label for="name" class="label-text">Name</label>
                    <input type="text" id="name" name="user_name" required class="input input-bordered w-full" placeholder="Enter your name">
                </div>

                <!-- Email Field -->
                <div class="form-control">
                    <label for="email" class="label-text">Email</label>
                    <input type="email" id="email" name="user_email" required class="input input-bordered w-full" placeholder="Enter your email">
                </div>

                <!-- Address Field -->
                <div class="form-control">
                    <label for="address" class="label-text">Address</label>
                    <input type="text" id="address" name="user_address" required class="input input-bordered w-full" placeholder="Enter your address">
                </div>

                <!-- Form Actions -->
                <div class="modal-action flex justify-between mt-4">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Scripts -->
</body>
</html>
