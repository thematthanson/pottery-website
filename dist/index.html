<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery Collection</title>
    
    <!-- Stylesheet -->
    <link rel="icon" href="${import.meta.env.BASE_URL}assets/images/favicon.ico">

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="module" crossorigin src="/pottery-website/assets/index-riqtjcCI.js"></script>
  <link rel="stylesheet" crossorigin href="/pottery-website/assets/index-DyFSXV9O.css">
</head>
<body class="min-h-screen bg-gray-100">
    <div class="banner-container fixed top-0 w-full z-50 bg-white shadow-lg">
        <img src="/pottery-website/assets/banner-BLaHw1_v.jpg" 
             alt="New Year's Pottery Giveaway Banner" 
             class="w-full h-[75px] object-cover">
    </div>
    
    <div class="container mx-auto px-4 py-24"> <!-- Increased padding to account for banner height -->
        <div id="pottery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will be dynamically rendered here -->
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Pottery Collection</h1>
        <!-- Pottery Grid -->
        <div id="pottery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will be dynamically rendered here -->
        </div>
    </div>

    <!-- Modal Dialog -->
    <dialog id="pottery-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4 text-center">Order Pottery</h3>

            <!-- Modal Images -->
            <div id="modal-images" class="flex justify-center gap-4 mb-4">
                <!-- Images will be dynamically injected here -->
            </div>

            <!-- Modal Form -->
            <form id="order-form" class="space-y-4">
                <input type="hidden" name="pottery_id" id="pottery_id">

                <!-- Name Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" 
                           id="name" 
                           name="user_name" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Email Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" 
                           id="email" 
                           name="user_email" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Address Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Address</span>
                    </label>
                    <input type="text" 
                           id="address" 
                           name="user_address" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Form Actions -->
                <div class="modal-action flex justify-between">
                    <button type="button" 
                     class="btn bg-gray-500 text-white hover:bg-gray-700"
                     onclick="closeModal()">Cancel</button>
                    <button type="submit" 
                            class="btn btn-primary">Submit Order</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Scripts -->
</body>
</html>
