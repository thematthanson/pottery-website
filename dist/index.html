<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Hanson's 2025 New Year's Pottery Giveaway</title>

    <!-- Stylesheet -->
    <link rel="icon" href="/pottery-website/assets/favicon-pHMoBAXs.ico">

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="module" crossorigin src="/pottery-website/assets/main-DRJPCx4s.js"></script>
  <link rel="stylesheet" crossorigin href="/pottery-website/assets/main-YbTunbPX.css">
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Banner Section -->
    <div class="banner-container">
        <img src="/pottery-website/assets/banner-B5dIyV42.jpg" alt="New Year's Giveaway Banner">
        <div class="banner-overlay">
            <h1>Matt Hanson's 2025 New Year's Pottery Giveaway</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h2>
            Thank you for all your support in 2024 - looking forward to a fruitful 2025!
        </h2>
        <div id="pottery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Pottery cards will dynamically render here -->
        </div>
    </div>

    <!-- Modal Dialog -->
    <dialog id="pottery-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg text-gray-700 mb-4">Order Pottery</h3>
    
            <!-- Modal Images -->
            <div id="modal-images" class="flex justify-center gap-4 mb-4">
                <div class="flex flex-col items-center">
                    <img id="side-view-image" class="w-1/2 h-48 object-cover rounded-[15px]" alt="Side view">
                    <p class="text-sm text-gray-600 mt-2">Side view</p>
                </div>
                <div class="flex flex-col items-center">
                    <img id="top-view-image" class="w-1/2 h-48 object-cover rounded-[15px]" alt="Top view">
                    <p class="text-sm text-gray-600 mt-2">Top view</p>
                </div>
            </div>
    
            <form id="order-form" class="space-y-4">
                <input type="hidden" name="pottery_id" id="pottery_id">
    
                <!-- Name Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" id="name" name="user_name" required class="input input-bordered w-full">
                </div>
    
                <!-- Email Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="email" name="user_email" required class="input input-bordered w-full">
                </div>
    
                <!-- Address Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Address</span>
                    </label>
                    <input type="text" id="address" name="user_address" required class="input input-bordered w-full">
                </div>
    
                <!-- Form Actions -->
                <div class="modal-action">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Scripts -->
</body>
</html>
