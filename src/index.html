<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery Collection</title>
    
    <!-- Stylesheet -->
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="icon" href="${import.meta.env.BASE_URL}assets/images/favicon.ico">
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Pinned Banner -->
    <div class="banner fixed top-0 left-0 w-full h-52 z-50">
        <img src="./assets/images/banner.jpg" alt="New Year's Pottery Giveaway Banner" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-white text-2xl md:text-4xl font-bold text-center bg-black bg-opacity-50 px-4 py-2 rounded-lg">
                Matt Hanson 2025 New Year's Pottery Giveaway
            </h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 mt-52">
        <h2 class="text-3xl font-bold text-center mb-8">Pottery Collection</h2>
        <div id="pottery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will be dynamically rendered here -->
        </div>
    </div>

    <!-- Modal Dialog -->
    <dialog id="pottery-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4 text-center">Order Pottery</h3>

            <!-- Modal Images -->
            <div id="modal-images" class="flex justify-center gap-4 mb-4">
                <!-- Images will be dynamically injected here -->
            </div>

            <!-- Modal Form -->
            <form id="order-form" class="space-y-4">
                <input type="hidden" name="pottery_id" id="pottery_id">

                <!-- Name Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" 
                           id="name" 
                           name="user_name" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Email Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" 
                           id="email" 
                           name="user_email" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Address Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Address</span>
                    </label>
                    <input type="text" 
                           id="address" 
                           name="user_address" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Form Actions -->
                <div class="modal-action flex justify-between">
                    <button type="button" 
                     class="btn bg-gray-500 text-white hover:bg-gray-700"
                     onclick="closeModal()">Cancel</button>
                    <button type="submit" 
                            class="btn btn-primary">Submit Order</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Scripts -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
