<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery Collection</title>
    <link href="./styles.css" rel="stylesheet">
        <!-- Replace your current EmailJS script with this -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "vW49wpkhQr_SdPxoQ"
            });
            console.log('EmailJS initialized');
        })();
    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <dialog id="pottery-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box w-11/12 max-w-lg bg-white">
            <h3 class="font-bold text-lg mb-4">Order Pottery</h3>
            <form id="order-form" class="space-y-4">
                <input type="hidden" name="pottery_id" id="pottery_id">
    
    <div class="form-control w-full">
        <label class="label">
            <span class="label-text">Name</span>
        </label>
        <input type="text" id="name" name="user_name" required 
               class="input input-bordered w-full">
    </div>
    
    <div class="form-control w-full">
        <label class="label">
            <span class="label-text">Email</span>
        </label>
        <input type="email" id="email" name="user_email" required 
               class="input input-bordered w-full">
    </div>
    
    <div class="form-control w-full">
        <label class="label">
            <span class="label-text">Address</span>
        </label>
        <input type="address" id="address" name="user_address" required 
                class="input input-bordered w-full">
    </div>
    
    <div class="modal-action">
        <button type="button" class="btn" onclick="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </div>
</form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Pottery Collection</h1>
        <div id="pottery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will be dynamically rendered here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
