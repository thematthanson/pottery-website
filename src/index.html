<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottery Collection</title>
    
    <!-- Stylesheet -->
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="icon" href="${import.meta.env.BASE_URL}assets/images/favicon.ico">
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Pinned Banner -->
    <div class="banner-container">
        <div class="banner-overlay">
            <h1>Matt Hanson 2025 New Year's Pottery Giveaway</h1>
        </div>
        <img src="./assets/images/banner.jpg" alt="New Year's Giveaway Banner">
    </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 text-center">
        <h1 class="text-3xl font-light text-center mb-8">
            Thank you for an incredible 2024! Your support and passion have been the foundation of our success.
            Here's to a creative and inspiring 2025 together!
        </h1>
    </div>

    <!-- Modal Dialog -->
    <dialog id="pottery-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4 text-center">Order Pottery</h3>

            <!-- Modal Images -->
            <div id="modal-images" class="flex justify-center gap-4 mb-4">
                <!-- Images will be dynamically injected here -->
            </div>

            <!-- Modal Form -->
            <form id="order-form" class="space-y-4">
                <input type="hidden" name="pottery_id" id="pottery_id">

                <!-- Name Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" 
                           id="name" 
                           name="user_name" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Email Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" 
                           id="email" 
                           name="user_email" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Address Field -->
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Address</span>
                    </label>
                    <input type="text" 
                           id="address" 
                           name="user_address" 
                           required 
                           class="input input-bordered w-full">
                </div>

                <!-- Form Actions -->
                <div class="modal-action flex justify-between">
                    <button type="button" 
                     class="btn bg-gray-500 text-white hover:bg-gray-700"
                     onclick="closeModal()">Cancel</button>
                    <button type="submit" 
                            class="btn btn-primary">Submit Order</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Scripts -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
